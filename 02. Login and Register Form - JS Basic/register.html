<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="overflow-y-auto">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-1 mb-5">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="navbar-brand">
                <a class="nav-link active" aria-current="page" href="login.html"
                  >Login</a
                >
              </li>
              <li class="navbar-brand">
                <a class="nav-link active" href="#">Register</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="h-auto">
      <div class="card m-5 p-auto">
        <div class="card-header fs-2 fw-semibold text-center">
          Register Data Mahasiswa
        </div>
        <div class="card-body w-100">
          <div class="container-fluid">
            <form id="register-form">
            <div class="row gx-4 flex-wrap align-items-start">
              <div class="col-md-4">
                  <div class="mb-3">
                    <label for="full-name-input" class="form-label fw-bold">Nama Mahasiswa</label>
                    <input type="text" class="form-control" id="full-name-input" placeholder="Masukkan Nama">
                  </div>
                  <div class="mb-3 ">
                    <label for="birth-date-input" class="form-label fw-bold">Tanggal Lahir</label>
                    <input  class="form-control" id="birth-date-input" type="date" />
                  </div>
                  <div class="mb-3">
                    <label for="username-input" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username-input" placeholder="Masukkan Username" >
                  </div>  
              </div>
              <div class="col-md-8">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nim-input" class="form-label fw-bold">Nomor Induk Mahasiswa</label>
                    <input type="text" class="form-control" id="nim-input" placeholder="Masukkan NIM">
                  </div>
                  <div class="col-md-6">
                    <label for="prodi-input" class="form-label fw-bold">Prodi</label>
                    <select id="prodi-input" class="form-select" aria-label="Disabled select example" >
                      <option selected disabled value="">Pilih Prodi</option>
                      <option value="Informatika">Informatika</option>
                      <option value="Teknik Industri">Teknik Industri</option>
                      <option value="Sistem Informasi">Sistem Informasi</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-">
                    <label for="phone-number-input" class="form-label fw-bold">Nomor Telepon</label>
                    <input type="text" class="form-control" id="phone-number-input" placeholder="Masukkan Nomor Telepon">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="email-input" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Masukkan Email" aria-describedby="emailHelp">
                  </div>
                  <div class="col-md-6">
                    <label for="password-input" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Masukkan Password">
                  </div>
                </div>           
              </div>
              <div class="row w-100 mt-0">
                <div class="mb-3">
                  <label for="gender-input" class="form-label fw-bold">Jenis Kelamin</label>
                  <span class="text-nowrap">
                    <span class="p-2">
                      <input class="form-check-input" type="radio" name="gender-input" id="gender-male">
                      <label class="form-check-label" for="gender-male">
                        Laki-laki
                      </label>
                    </span>
                    <span class="p-2">
                      <input class="form-check-input" type="radio" name="gender-input" id="gender-female">
                      <label class="form-check-label" for="gender-female">
                        Perempuan
                      </label>
                    </span>
                  </span>
                </div>  
              </div>
              <div class="col w-100 mt-3">
                  <div class="mb-3">
                    <label for="media-input" class="form-label fw-bold">Foto</label>
                    <input class="form-control" type="file" id="media-input">
                  </div>
                  <div class="mb-3 ">
                    <label for="hobi-input" class="form-label fw-bold">Hobi</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Olahraga" name="hobi-input" id="hobi-olahraga">
                      <label class="form-check-label" for="hobi-olahraga">
                        Olahraga
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Makan" name="hobi-input" id="hobi-makan">
                      <label class="form-check-label" for="hobi-makan">
                        Makan
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Tidur" name="hobi-input" id="hobi-tidur">
                      <label class="form-check-label" for="hobi-tidur">
                        Tidur
                      </label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="deskripsi-input" class="form-label fw-bold">Deskripsi</label>
                    <textarea class="form-control" id="deskripsi-input" rows="10" placeholder="Deskripsikan Tentang Diri Anda"></textarea>
                  </div>
              </div>
            </div>
            <button type="reset" id="reset-btn" class="btn btn-danger mt-3 px-4">Reset</button>
            <button type="submit" id="submit-btn" class="btn btn-success ms-3 mt-3 px-3">Submit</button>
          </form>
          </div>

        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
     function validateForm(event) {
        console.log('test validate');
        event.preventDefault();
        const form = document.querySelector('#register-form');
        const inputs = form.querySelectorAll('#register-form input, #register-form select, #register-form textarea');
        const radios = form.querySelectorAll('input[name="gender-input"]:checked');
        const selectElement = document.querySelector('select');
        const checkbox = form.querySelectorAll('input[name="hobi-input"]:checked');
        
        let isValid = true;

        inputs.forEach((input) => {
          if (input.value.trim() === '') {
            const label = form.querySelector(`label[for="${input.id}"]`);
            if (label) {
              alert(`${label.textContent} Tidak Boleh Kosong`);
            } else {
              alert(`Input ${input.name || input.type} tidak boleh kosong`);
            }
            isValid = false;
          }
        });

        if(radios.length<1){
          alert(`Jenis Kelamin Tidak Boleh Kosong ! `);
          isValid = false;
        }
        if( selectElement.value === ''){
          alert(`Prodi Tidak Boleh Kosong ! `);
          isValid = false;
        }
        if(checkbox.length<1){
          alert(`Hobi Tidak Boleh Kosong ! `);
          isValid = false;
        }

        if (isValid) {
          const userConfirm = confirm(`Apakah Data Anda Sudah Benar?`);
          if(userConfirm){
            form.submit();
            alert(`Data Anda Berhasil Disimpan !`);

          }else{
            alert(`Batal Menyimpan Data !`);
          }
        }
      }

      document.querySelector('#register-form').addEventListener('submit', validateForm);
    </script>
  </body>
</html>
