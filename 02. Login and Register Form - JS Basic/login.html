<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-1">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="navbar-brand">
                <a class="nav-link active" aria-current="page" href="#"
                  >Login</a
                >
              </li>
              <li class="navbar-brand">
                <a class="nav-link active" href="register.html">Register</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h1>LOGIN</h1>
        <fieldset class="login-fieldset">
          <div>
            <label for="username">Username</label>
            <br />
            <input
              type="text"
              name="username"
              id="username-input"
              placeholder="Masukkan Username"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Masukkan Email"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <br />
            <div class="input-group mb-3">
              <input id="password-input" type="password" class="form-control" placeholder="Masukkan Password" aria-label="Password" aria-describedby="button-addon2">
              <span onclick="showPassword()" class="input-group-text" id="s1">
                <img id="iconImage" src="invisible.png" alt="visible icon">
              </span>

            </div>
           
          </div>
        </fieldset>
        <a href="#" id="forgot-btn" onclick="return false">Forgot Account</a
        ><br />
        <button id="submit-btn">Submit</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      let username = "Echa";
      let email = "thessalonicaam@gmail.com";
      let password = "Thessa123";

      document.getElementById("submit-btn").onclick = function () {
        const usernameInput = document.getElementById("username-input").value;
        const emailInput = document.getElementById("email-input").value;
        const passwordInput = document.getElementById("password-input").value;

        if (usernameInput.length < 1) {
          window.alert(`Username Tidak Boleh Kosong!`);
        } else if (emailInput.length < 1) {
          window.alert(`Email Tidak Boleh Kosong!`);
        } else if (passwordInput.length < 1) {
          window.alert(`Password Tidak Boleh Kosong!`);
        } else if (usernameInput != username) {
          window.alert(`Username Tidak terdaftar!`);
        } else if (emailInput != email) {
          window.alert(`Email Tidak terdaftar!`);
        } else if (passwordInput != password) {
          window.alert(`Password Salah!`);
        } else {
          window.alert(`Selamat Anda Berhasil Login!`);
        }

        document.querySelectorAll("input").forEach(function (input) {
          input.value = "";
        });
      };

      document.getElementById("forgot-btn").onclick = () => {
        window.alert(
          `Username Anda ${username}, Email Anda ${email}, dan Password Anda ${password}`
        );
      };

      function showPassword(){
        const passwordInput = document.getElementById("password-input");
        const icon = document.querySelector("#iconImage");
        const test = document.getElementById("s1");
        console.log(`${test.innerHTML}`);
        
        if(passwordInput.type === "password"){
          passwordInput.type ="text";
          icon.src = "visible.png";
        }else if(passwordInput.type === "text"){
          passwordInput.type = "password";
          icon.src = "invisible.png";
        }
      } 
           
    </script>
  </body>
</html>
