<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="login.html">Login</a>
          <a class="navbar-brand" href="register.html">Register</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h1>LOGIN</h1>
        <fieldset class="login-fieldset">
          <div>
            <label for="username">Username</label>
            <br />
            <input
              type="text"
              name="username"
              id="username-input"
              placeholder="Masukkan Username"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Masukkan Email"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <br />

            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Masukkan Password"
            />
          </div>
        </fieldset>
        <a href="#" id="forgot-btn" onclick="return false">Forgot Account</a
        ><br />
        <button id="submit-btn">Submit</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      let username = "Echa";
      let email = "thessalonicaam@gmail.com";
      let password = "Thessa123";

      document.getElementById("submit-btn").onclick = function () {
        const usernameInput = document.getElementById("username-input").value;
        const emailInput = document.getElementById("email-input").value;
        const passwordInput = document.getElementById("password-input").value;

        if (usernameInput.length < 1) {
          window.alert(`Username Tidak Boleh Kosong!`);
        } else if (emailInput.length < 1) {
          window.alert(`Email Tidak Boleh Kosong!`);
        } else if (passwordInput.length < 1) {
          window.alert(`Password Tidak Boleh Kosong!`);
        } else if (usernameInput != username) {
          window.alert(`Username Tidak terdaftar!`);
        } else if (emailInput != email) {
          window.alert(`Email Tidak terdaftar!`);
        } else if (passwordInput != password) {
          window.alert(`Password Salah!`);
        } else {
          window.alert(`Selamat Anda Berhasil Login!`);
        }

        document.querySelectorAll("input").forEach(function (input) {
          input.value = "";
        });
      };

      document.getElementById("forgot-btn").onclick = () => {
        window.alert(
          `Username Anda ${username}, Email Anda ${email}, dan Password Anda ${password}`
        );
      };
    </script>
  </body>
</html>
